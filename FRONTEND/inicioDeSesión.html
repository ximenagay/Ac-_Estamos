<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InicioDeSesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!--Material Design Bootstrap-->
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />
  <!--Material Design Bootstrap-->
  <link rel="stylesheet" href="style.css">
  <script type="module">// Initialization for ES Users
    import { Collapse, initMDB } from "https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.es.min.js";

    initMDB({ Collapse });</script>
</head>

<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="#"><img src="images/logo-normal.png" height="48" alt="MDB Logo"
            loading="lazy" style="margin-top: -1px;" /></a>

        <!-- Toggle button -->
        <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Empresas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ofertas</a>
            </li>
          </ul>
          <!-- Left links -->

          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link px-3 me-2">Iniciar sesión <i
                class="fa-solid fa-right-to-bracket"></i></button>
            <button type="button" class="btn btn-success me-3">Unirse <i class="fa-solid fa-pen-to-square"></i></button>
            <a class="navbar-brand me-2" href="https://www.renca.cl"><img src="images/logo-renca.png" height="48"
                alt="MDB Logo" loading="lazy" style="margin-top: -1px;" /></a>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
      </div>
    </nav>
    <!--Navbar-->
    <!--Banner de color-->
    <div class="banner-container-acerca">
      <img class="banner-image-acerca d-flex" src="images/bannerInicioS.png" alt="Banner Photo" loading="lazy">
      <div class="banner-text-container-acerca">
          <h1 class="banner-title-main-acerca">Inicio de sesión</h1>
      </div>
  </div>
  </header>
  <!--Banner de color-->
  <!--Fomulario de registro-->
  <main class="container m-5">
    <form id="LoginForm">
      <div class="container col-8 shadow" style="border-radius: 20px;">
        <div class="row justify-content-center">
          <h4 class="text-center mb-4" style="background-color: #E5ECF6; margin: 0; padding: 20px; 
          border-top-left-radius: 20px; border-top-right-radius: 20px;">Ingresa tus datos
            para iniciar sesión</h4>
          <div class="col-9">
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4 mt-4">
              <input type="email" id="form2Example1" class="form-control"
                style="background-color: white; border: 1px solid grey" />
              <label class="form-label" for="form2Example1">Correo electrónico</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control"
                style="background-color: white; border: 1px solid grey" />
              <label class="form-label" for="form2Example2">Contraseña</label>
            </div>

            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                  <label class="form-check-label" for="form2Example34"> Recuérdame </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#!">¿Olvidaste tu contraseña?</a>
              </div>
            </div>
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-block mb-4 just text-white"
              style="background-color: #F6990E; width: 60%; margin-left: auto; margin-right: auto;"
              onclick="validarFormulario()">Ingresa</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p class="mb-8">¿No tienes cuenta?<a href="#!"> Únete acá</a></p>
            </div>
          </div>
        </div>
    </form>
    </div>
  </main>
  <!--Formulario de Registro-->
  <!--Footer-->
  <footer>
    <div class="container-fluid"
      style="background-color: #E5ECF6; margin: 0px; padding-top: 50px; padding-left: 50px; padding-right: 50px;">
      <div class="row">
        <div class="col-lg-4 mt-4" style="align-items: center;">
          <a class="footer-brand" href="https://renca.cl/"><img src="images/logonegro.png" height="70" alt="MDB Logo"
              loading="lazy" style="margin-top: 30px;" /></a>
        </div>
        <!--logo aca estamos-->
        <div class="col-lg-4 mt-4" style="align-items: center;">
          <a class="logoacaestamos" href="index.html"><img src="images/logo-normal.png" height="70" loading="lazy"
              style="margin-top: 30px;" /></a>
        </div>
        <!--Links de contacto-->
        <div class="col-lg-4 mt-4" style="text-align: right;">
          <h5>Contacto</h5>
          <p>RR.SS. <a href="https://www.instagram.com/muni_renca/" style="color: inherit;"><i
                class="fa-brands fa-instagram"></i></a></p>
          <p>contacto@renca.cl <i class="fa-solid fa-envelope"></i></p>
          <p>+56 9 5383 4639 (chatbot) <i class="fa-solid fa-phone"></i></p>
        </div>
      </div>
      <div class="row">
        <p class="text-center mt-3">Derechos de autor
          (c) 2024 Acá Estamos. Todos los derechos reservados.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="javascript/inicioDeSesión.js"></script>
</body>

</html>
