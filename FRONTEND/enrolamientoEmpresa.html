            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="text" id="nombres" placeholder="a" name="nombres">
                    <label class="form-label" for="nombres">
                        <p>Nombre de la empresa</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="text" pattern="\d{1,2}\.\d{3}\.\d{3}-[\dkK]" id="rut"
                        placeholder="a" name="rut">
                    <label class="form-label" for="rut">
                        <p>Rut de la empresa</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="text" id="nombres" placeholder="a" name="nombres">
                    <label class="form-label" for="nombres">
                        <p>Giro o rubro</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="number" id="edad" placeholder="4" name="edad" min="1"

                    <label class="form-label" for="edad">
                        <p>Cantidad de empleados</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="text" id="nombres" placeholder="a" name="nombres">
                    <label class="form-label" for="nombres">
                        <p>Nombre de calle</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="number" id="edad" placeholder="4" name="edad" min="1" max="9.999">
                    <label class="form-label" for="edad">
                        <p>Número de calle</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="text" id="nombres" placeholder="a" name="nombres">
                    <label class="form-label" for="nombres">
                        <p>Comuna</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="text" id="nombres" placeholder="a" name="nombres">
                    <label class="form-label" for="nombres">
                        <p>Región</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="tel" id="numeroContacto" placeholder="4" name="numeroContacto">
                    <label class="form-label" for="numeroContacto">
                        <p>Número de contacto</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="email" id="email" placeholder="a" name="email">
                    <label class="form-label" for="email">
                        <P>Correo electrónico</P>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="url" id="nombres" placeholder="a" name="nombres">
                    <label class="form-label" for="nombres">
                        <p>URL de página web</p>
                    </label>
                </div>
            </div>
            <div class="col-6 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="file" id="nombres" placeholder="a" name="nombres">
                    <label class="form-label" for="nombres">
                        <p>INSERTAR LOGO</p>
                    </label>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="form-floating">
                    <input class="form-control" type="text" id="profesion" placeholder="o" name="profesion">
                    <label class="form-label" for="profesion">
                        <p>Mensaje para los talentos</p>
                    </label>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="mb-3">
                    <div class="form-floating">
